<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Health Report</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2c3e50; }
    section { margin-top: 30px; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #34495e; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    button {
      margin-top: 30px; padding: 12px; background-color: #27ae60;
      color: white; border: none; width: 100%; border-radius: 6px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #219150; }
    .note { font-size: 0.9em; color: #7f8c8d; margin-top: 10px; }
    .option-card {
      width: 150px; border: 2px solid #ccc; border-radius: 8px;
      padding: 10px; text-align: center; cursor: pointer;
      transition: border-color 0.3s; background-color: #f9f9f9;
    }
    .option-card.selected { border-color: #27ae60; background-color: #eafaf1; }
    .options-grid { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
    /* Result styling */
    #result {
      margin-top: 20px; font-weight: bold; padding: 15px;
      border-radius: 8px; white-space: pre-line;
    }
    .safe { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .unsafe { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Village / Town Health Report</h2>

    <form id="healthForm">
      <section>
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" rows="3" required></textarea>

        <label for="duration">Duration</label>
        <select id="duration" required>
          <option value="">Select duration...</option>
          <option value="Less than 1 day">Less than 1 day</option>
          <option value="1–3 days">1–3 days</option>
          <option value="More than 3 days">More than 3 days</option>
        </select>

        <label for="location">Village / Town</label>
        <input type="text" id="location" required />
      </section>

      <section>
        <label>Drinking Water Source</label>
        <div id="water-options" class="options-grid">
          <div class="option-card" data-source="Hand Pump">Hand Pump</div>
          <div class="option-card" data-source="Open Well">Open Well</div>
          <div class="option-card" data-source="River">River</div>
          <div class="option-card" data-source="Municipal Tap">Municipal Tap</div>
          <div class="option-card" data-source="Mineral Water">Mineral Water</div>
        </div>
        <input type="hidden" id="drinking_source" required />
      </section>

      <section>
        <label>Daily Use Water Source</label>
        <div id="daily-options" class="options-grid">
          <div class="option-card" data-source="Same as drinking water">Same as drinking</div>
          <div class="option-card" data-source="River">River</div>
          <div class="option-card" data-source="Community Tank">Community Tank</div>
          <div class="option-card" data-source="Canal">Canal</div>
        </div>
        <input type="hidden" id="daily_use_source" required />
      </section>

      <label for="water_color">What does the water look like?</label>
      <select id="water_color" required>
        <option value="">Choose one...</option>
        <option value="clear">Clear</option>
        <option value="slightly_yellow">Slightly Yellow</option>
        <option value="muddy">Muddy or Brownish</option>
      </select>

      <label for="water_smell">Does the water have any smell?</label>
      <select id="water_smell" required>
        <option value="">Choose one...</option>
        <option value="no_smell">No smell</option>
        <option value="earthy">Earthy smell</option>
        <option value="rotten">Rotten or foul smell</option>
      </select>

      <label for="photo">Upload a photo (optional)</label>
      <input type="file" id="photo" accept="image/*" />

      <p class="note">🔒 Your report is confidential and helps protect your village from disease outbreaks.</p>
      <button type="submit">Submit Report</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // Drinking water selection
    const drinkingCards = document.querySelectorAll('#water-options .option-card');
    const drinkingInput = document.getElementById('drinking_source');
    drinkingCards.forEach(card => {
      card.addEventListener('click', () => {
        drinkingCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        drinkingInput.value = card.getAttribute('data-source');
      });
    });

    // Daily use water selection
    const dailyCards = document.querySelectorAll('#daily-options .option-card');
    const dailyInput = document.getElementById('daily_use_source');
    dailyCards.forEach(card => {
      card.addEventListener('click', () => {
        dailyCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        dailyInput.value = card.getAttribute('data-source');
      });
    });

    // Submit form
    document.getElementById('healthForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        symptoms: document.getElementById('symptoms').value,
        duration: document.getElementById('duration').value,
        location: document.getElementById('location').value,
        drinking_source: document.getElementById('drinking_source').value,
        daily_use_source: document.getElementById('daily_use_source').value,
        water_color: document.getElementById('water_color').value,
        water_smell: document.getElementById('water_smell').value
      };

      fetch('http://localhost:3000/report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        const resultDiv = document.getElementById('result');
        resultDiv.className = result.waterStatus; // safe / unsafe class
        resultDiv.innerText = `
Prediction from ML model: ${result.waterPrediction}
${result.waterStatus === 'safe' ? '✅' : '⚠️'} Prediction: ${result.waterPrediction}
✅ Predicted disease: ${result.disease}
        `;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').className = '';
        document.getElementById('result').textContent = 'Error submitting report.';
      });
    });
  </script>
</body>
</html>
